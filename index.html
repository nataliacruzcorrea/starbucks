    <link rel="stylesheet" href="style.css">
    <title>StarBucks Coffee</title>
</head>
<body>
    <header>
        <div class="center">
            <img class="logo" src="img.starbucks/logo.png" alt="logo">
            <nav class="menu">

                <a href="#">Menu</a>
                <a href="#">What's New</a>

            </nav>
        </div>

    <section class="sobre">
        <div class="extras">
            <img src="img.starbucks/coffee-principal.png" alt="Coffee">
            
            <div class="social-media">
                <a href=""><img src="img.starbucks/facebook.png" alt="facebook"></a>

                <a href=""><img src="img.starbucks/insta.png" alt="instagram"></a>

        </div>
    </section>
    
    <main class="center">
        
        <div class="texto-sobre">

            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe porro quibusdam illum vitae, tempore accusamus sunt sed laudantium corporis labore numquam hic eaque inventore sapiente provident adipisci magni explicabo neque.</p>
             
            <button>Learn More</button>
        </div>

    <footer class="rodape">
        <img src="img.starbucks/coffee1.png" alt="">
